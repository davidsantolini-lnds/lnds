<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerte Anniversaire</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Un d√©grad√© rose/p√™che, parce qu'il faut bien un peu de romantisme clich√© */
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #2c3e50;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .countdown-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .time-box {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            min-width: 90px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .number {
            font-size: 3.5rem;
            font-weight: 800;
            display: block;
            color: #e74c3c;
        }
        .label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            color: #34495e;
        }
        .message {
            margin-top: 40px;
            font-size: 1.1rem;
            font-style: italic;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background: rgba(255,255,255,0.5);
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <h1 id="title">‚è≥ Le compte √† rebours est lanc√©...</h1>
    
    <div class="countdown-container" id="countdown">
        <div class="time-box"><span class="number" id="days">00</span><span class="label">Jours</span></div>
        <div class="time-box"><span class="number" id="hours">00</span><span class="label">Heures</span></div>
        <div class="time-box"><span class="number" id="minutes">00</span><span class="label">Minutes</span></div>
        <div class="time-box"><span class="number" id="seconds">00</span><span class="label">Secondes</span></div>
    </div>

    <div class="message" id="panic-message">Il est grand temps de valider le panier chez le fleuriste.</div>

    <script>
        // La cible : 1er mars 2026 √† minuit tapante.
        const targetDate = new Date("March 1, 2026 00:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

            // Un peu de pression psychologique : le message s'affiche s'il reste moins de 3 jours
            if (days < 3 && distance > 0) {
                document.getElementById("panic-message").style.opacity = 1;
            }

            // Quand le moment est venu
            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("title").innerText = "üéâ Joyeux Anniversaire ! üéâ";
                document.getElementById("countdown").innerHTML = "<h2 style='color:#e74c3c; text-align:center;'>J'esp√®re que tu as assur√© avec le cadeau IRL.</h2>";
                document.getElementById("panic-message").style.display = "none";
            }
        }, 1000);
    </script>
</body>
</html>
