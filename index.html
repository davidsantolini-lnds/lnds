<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expérience Novatrice - 1er Mars</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            /* La page est très longue pour permettre le scroll narratif */
            height: 400vh;
            overflow-x: hidden;
        }

        /* Le Canvas en plein écran qui reste fixe en fond */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        /* Conteneur des textes qui défilent par-dessus le canvas */
        .story-container {
            position: relative;
            z-index: 10;
        }

        /* Style de chaque "scène" */
        .scene {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            /* Animation d'apparition gérée par JS */
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .scene.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 1.5rem;
            max-width: 600px;
            line-height: 1.5;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #dcdcdc;
        }

        /* Customisation par scène */
        #scene1 { color: #00ff00; } /* Mode Hacker */
        #scene1 p { font-family: 'Courier New', Courier, monospace; }
        
        #scene2 h1 { color: #00f2fe; text-shadow: 0 0 30px #00f2fe; } /* Océan */
        #scene3 h1 { color: #ffffff; text-shadow: 0 0 30px #ffffff; } /* Neige */
        
        /* Le Compteur */
        #scene4 h1 {
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            font-size: 4rem;
        }

        .countdown-wrapper {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .time-block {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 10px;
            min-width: 100px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .time-block span.num {
            display: block;
            font-size: 4rem;
            font-weight: 900;
            color: white;
        }

        .time-block span.text {
            display: block;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-top: 5px;
        }

        .scroll-down {
            position: absolute;
            bottom: 50px;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
            color: #888;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="story-container">
        
        <div class="scene visible" id="scene1">
            <h1>Initialisation...</h1>
            <p>> Chargement du protocole "Cadeau de génie".<br>> Exécution du script romantique.sh...<br>> Bypass de l'option "Acheter des fleurs au supermarché".</p>
            <div class="scroll-down">
